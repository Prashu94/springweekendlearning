server:
  port: 9090

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
# tag::client_config[]
# tag::provider_config_0[]
spring:
  security:
    oauth2:
      client:
        # end::provider_config_0[]
        registration:
          taco-admin-client:
            provider: tacocloud
            client-id: taco-admin-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1:9090/login/oauth2/code/{registrationId}"
            scope: writeIngredients,deleteIngredients,openid
        # end::client_config[]
        # tag::provider_config[]
        provider:
          tacocloud:
            authorization-uri: http://authserver:9000/oauth2/authorize
            token-uri: http://authserver:9000/oauth2/token
            user-info-uri: http://authserver:9000/userinfo
            jwk-set-uri: http://authserver:9000/.well-known/jwks.json
# end::provider_config[]

